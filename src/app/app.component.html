<h1>Angular Router App</h1>
<nav>
  <ul>
    @for (link of links; track $index) {
      <li>
        <a 
          routerLink="/{{link.path}}" 
          routerLinkActive="active" 
          ariaCurrentWhenActive="page"
          >{{link.title}}</a>
      </li>
    }
  </ul>
</nav>
<!-- The routed views render in the <router-outlet>-->
<router-outlet></router-outlet>
